    en: "Tonight, the University of Ottawa Students\u2019 Union, Board of Governors\
      \ officials, Senate officials and 18 recognized student governments, who represent\
      \ over three-quarters of the student body, have written to President Fremont\
      \ expressing constructive, researched concerns about the use, current and planned,\
      \ of the Respondus proctoring software in the Spring/Summer and Fall 2020 semesters.\n\
      We applaud the Faculties of Common Law, Civil Law and Engineering who have discouraged\
      \ or banned the use of parts of the software in their faculties. We call on\
      \ uOttawa\u2019s 7 other faculties to follow suit.\nWe call on the University\
      \ of Ottawa to work with us on a mutually agreeable framework for virtual learning\
      \ in the Fall 2020 semester, taking into account affordability, asynchronous\
      \ delivery of classes and the extension of compassionate academic regulations.\n"
    fr: "Ce soir, le Syndicat \xE9tudiant de l'Universit\xE9 d'Ottawa, les repr\xE9\
      sentants au Bureau des gouverneurs et du S\xE9nat, et 18 gouvernements \xE9\
      tudiants reconnus, qui repr\xE9sentent plus des trois quarts du corps \xE9tudiant,\
      \ ont \xE9crit \xE0 M. Fr\xE9mont, le recteur de l\u2019Universit\xE9 d\u2019\
      Ottawa, exprimant des pr\xE9occupations constructives et fond\xE9es sur la recherche\
      \ concernant l'utilisation, actuelle et pr\xE9vue, du logiciel de surveillance\
      \ Respondus au cours des sessions printemps/\xE9t\xE9 et automne 2020.\nNous\
      \ applaudissons les facult\xE9s de Common Law, de droit civil et de g\xE9nie\
      \ qui ont d\xE9courag\xE9 ou interdit l'utilisation de certaines parties du\
      \ logiciel dans leurs facult\xE9s.  Nous appelons les 7 autres facult\xE9s de\
      \ l'Universit\xE9 d'Ottawa \xE0 suivre cet exemple.\nNous appelons l'Universit\xE9\
      \ d'Ottawa \xE0 travailler avec nous sur une structure mutuellement acceptable\
      \ pour l'apprentissage virtuel \xE0 la session d'automne 2020, en tenant compte\
      \ de l'accessibilit\xE9 financi\xE8re, de la prestation asynchrone des cours\
      \ et de l'extension des r\xE8glements universitaires compatissants.\n"
