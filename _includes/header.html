				<!-- Header -->
        <header id="header" class="alt">
          <a href="/" class="logo"><strong>CSSA</strong></a>
          <nav>
            <a href="#menu">Menu</a>
          </nav>
        </header>

      <!-- Menu -->
        <nav id="menu">
          <ul class="links">
            {% assign pages=site.pages | where:"lang", page.lang %}
        {% for my_page in pages %}
          {% if my_page.title %}
          <li><a aria-current="page" href="{{ my_page.url | prepend: site.baseurl }}">{{my_page.title}}</a></li>
          {% endif %}
        {% endfor %}
          </ul>
        </nav>
