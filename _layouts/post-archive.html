---
layout: default_woh
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="container">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta-2">{{ page.type }}</p>
    <p class="post-meta"><time datetime="{{ page.date1 | date_to_xmlschema }}" itemprop="datePublished">{{ page.date1 | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <p class="post-meta"><time datetime="{{ page.date2 | date_to_xmlschema }}" itemprop="datePublished">{{ page.date2 | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </div>
  </header>
<div class="wrapper">
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</div>
</article>
